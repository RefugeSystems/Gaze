<section class="entry-resource">
	<span>LCARS</span>
	<form v-on:submit.prevent="submit(resource)">
		<div v-for="field in fields" class="field" :class="field.class || field.name">
			<label v-if="field.type === 'text' || field.type === 'date'">
				<span>{{field.title}}</span>
				<input :placeholder="field.placeholder" :type="field.type" v-model="resource[field.key]" />
			</label>
			<label v-if="field.type === 'number'">
				<span>{{field.title}}</span>
				<input :placeholder="field.placeholder" :type="field.type" v-model.number="resource[field.key]" />
			</label>
			<label v-if="field.type === 'checkbox'">
				<input :placeholder="field.placeholder" :type="field.type" v-model="resource[field.key]" />
				<span>{{field.title}}</span>
			</label>
			<label v-if="field.type === 'select'">
				<span>{{field.title}}</span>
				<select v-model="resource[field.key]">
					<option v-for="option in options[field.key]" v-bind:value="option.value">
						{{option.display}}
					</option>
				</select>
			</label>
			<label v-if="field.type === 'textarea'">
				<span>{{field.title}}</span>
				<textarea :placeholder="field.placeholder" v-model="resource[field.key]"></textarea>
			</label>
			<div v-if="field.type === 'radio'" class="radio-set">
				<label v-for="option in options[fild.key]">
					<input :type="field.type" v-model="resource[field.key]" v-bind:value="option.value" />
					<span>{{field.title}}</span>
				</label>
			</div>
		</div>
	</form>
</section>
